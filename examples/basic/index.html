<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Futures Exchange</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }

        #app {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
    <script src="/sdk/sdk.4.0.0.js"></script> <!-- Ensure this URL is correct -->
</head>
<body>
    <div id="app"></div>
    <script>
        const { origin, protocol } = window.location;
        const isDev = protocol === "http:";
        const config = {
            staticBaseUrl: '/static/', // Base URL for static files
            apiBaseUrl: 'https://innswap_perpetual.zodeak-dev.com/', // Base URL for API calls
            graphqlTemplateUrl: 'https://api.thegraph.com/subgraphs/name/apollx-apx/apollox-perp-{{network}}', // GraphQL template URL
            brokerId: 2009, // Broker ID for chain recording
            i18nBaseUrl: 'https://res.apxstatic.com/cloud-futures/static/i18n/kvProd/exchange/web', // i18n base URL
            configBaseUrl: 'https://cloudfutures-static.binancedev.com/cloud-futures/static/config', // Config base URL
            enableThemeToggle: true, // Enable theme toggle
            isTestnet: true, // Set to true for test mode
            supportNetworks: ['bnb', 'arb'], // Supported networks
            supportLanguages: ['en', 'es', 'fr'], // Supported languages
            headerConfig: {
                disable: false, // Set to true to hide header
                logo: {
                    darkImgUrl: 'https://cloudfutures-static.binancedev.com/cloud-futures/static/images/common/logo-dark.svg',
                    darkRWDImgUrl: 'https://cloudfutures-static.binancedev.com/cloud-futures/static/images/common/logo-dark-rwd.svg',
                    lightImgUrl: 'https://cloudfutures-static.binancedev.com/cloud-futures/static/images/common/logo-light.svg',
                    lightRWDImgUrl: 'https://cloudfutures-static.binancedev.com/cloud-futures/static/images/common/logo-light-rwd.svg',
                    navTo: 'https://www.apollox.finance', // URL for the logo navigation
                },
                menu: {
                    data: [
                        { text: 'Home', navTo: '/' },
                        { text: 'Trading', navTo: '/trading' },
                        { text: 'Help', navTo: '/help' },
                    ],
                    placement: 'center', // Menu placement
                },
                customerService: {
                    navTo: 'https://www.apollox.finance/support', // Customer service link
                },
            },
            defaultTheme: "light", // Initial theme value
            customCssUrl: "", // Custom CSS URL for additional styling
            loadingImage: {
                url: 'public/loading.gif', // Loading image URL
                width: 100, // Optional width
                backgroundColor: '#ffffff', // Optional background color
            },
            notificationPosition: {
                horizontal: 'right', // Notification horizontal position
                vertical: 'top', // Notification vertical position
            },
            shareImgFolder: 'static/images/share-poster', // Image folder for sharing
        };

        FuturesSDK.createTradeUI({
            container: document.getElementById("app"),
            config,
            state: {
                symbol: "BTCUSD", // Default trading symbol
                lng: "en", // Default language
            },
        });
    </script>
</body>
</html>
